      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };

      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };

  <body>
    <div id="base" class="">

      <!-- fruit_picture (动态面板) -->
      <div id="u121" class="ax_default ax_default_hidden" data-label="fruit_picture" style="display: none; visibility: hidden">
        <div id="u121_state0" class="panel_state" data-label="State1">
          <div id="u121_state0_content" class="panel_state_content">

            <!-- 苹果 (占位符) -->
            <div id="u122" class="ax_default placeholder" data-label="苹果">
              <img id="u122_img" class="img " src="images/dynamic_panel_drop_list/苹果_u122.png"/>
              <!-- Unnamed () -->
              <div id="u123" class="text" style="visibility: visible;">
                <p><span>苹果</span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u121_state1" class="panel_state" data-label="State2" style="display: none; visibility: hidden;">
          <div id="u121_state1_content" class="panel_state_content">

            <!-- 西红柿 (占位符) -->
            <div id="u124" class="ax_default placeholder" data-label="西红柿">
              <img id="u124_img" class="img " src="images/dynamic_panel_drop_list/西红柿_u124.png"/>
              <!-- Unnamed () -->
              <div id="u125" class="text" style="visibility: visible;">
                <p><span>西红柿</span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u121_state2" class="panel_state" data-label="State3" style="display: none; visibility: hidden;">
          <div id="u121_state2_content" class="panel_state_content">

            <!-- 菠萝 (占位符) -->

              <img id="u126_img" class="img " src="images/dynamic_panel_drop_list/苹果_u122.png"/>
              <!-- Unnamed () -->
              <div id="u127" class="text" style="visibility: visible;">
                <p><span>菠萝</span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u121_state3" class="panel_state" data-label="State4" style="display: none; visibility: hidden;">
          <div id="u121_state3_content" class="panel_state_content">

            <!-- 黄瓜 (占位符) -->
            <div id="u128" class="ax_default placeholder" data-label="黄瓜">
              <img id="u128_img" class="img " src="images/dynamic_panel_drop_list/苹果_u122.png"/>
              <!-- Unnamed () -->
              <div id="u129" class="text" style="visibility: visible;">
                <p><span>黄瓜</span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u121_state4" class="panel_state" data-label="State5" style="display: none; visibility: hidden;">
          <div id="u121_state4_content" class="panel_state_content">

            <!-- 香蕉 (占位符) -->
            <div id="u130" class="ax_default placeholder" data-label="香蕉">
              <img id="u130_img" class="img " src="images/dynamic_panel_drop_list/苹果_u122.png"/>
              <!-- Unnamed () -->
              <div id="u131" class="text" style="visibility: visible;">
                <p><span>香蕉</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- picture_list (下拉列表框) -->
      <div id="u132" class="ax_default droplist" data-label="picture_list">
        <select id="u132_input">
          <option value=" ">&nbsp;</option>
          <option value="苹果">苹果</option>
          <option value="香蕉">香蕉</option>
          <option value="黄瓜">黄瓜</option>
          <option value="西红柿">西红柿</option>
          <option value="菠萝">菠萝</option>
        </select>
      </div>
    </div>
